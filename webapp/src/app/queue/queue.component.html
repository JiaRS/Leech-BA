<h2>
  Queue

</h2>
<h2 style="width:100%; height: 28px; margin-top: -2.33em; -webkit-margin-after: 1.2em; margin-bottom: 1.2em;">
  <mat-form-field class="float-left" style="height: 20px; width: 0px; font-size: 20px;">
    <mat-select-trigger>
      <fa-icon icon="user-cog" class="icn" style="position: absolute; top: -12px;"></fa-icon>
    </mat-select-trigger>
    <h5>
      <mat-select [(ngModel)]="selectedIcons" multiple (selectionChange)="iconSelectChange()" disableRipple>
        <mat-option *ngFor="let key of objectKeys(displayIcons)" value="{{key}}">{{key}}</mat-option>
      </mat-select>
    </h5>

  </mat-form-field>
  <fa-icon icon="plus" (click)="openAdd()" class="btn icn float-right add"></fa-icon>
  <fa-icon icon="sync-alt" (click)="refreshQueue(true)" class="btn icn float-right refresh"></fa-icon>
  <input type="text" (input)="onSearchChange($event)" class="filter-bar" placeholder="Filter...">

</h2>
<ag-grid-angular
  style="width: 100%;"
  class="ag-theme-dark text-left"
  [rowData]="rowData"
  [columnDefs]="columnDefs"
  [gridOptions]="gridOptions"
  (gridReady)="onGridReady($event)"
  gridAutoHeight=true
>
</ag-grid-angular>

<div class="update-container">
  <span class="float-left" *ngIf="objectKeys(lastRefreshBy).length > 0"> {{lastRefreshBy['display_name']}} {{lastRefreshBy['type']}} {{lastRefreshBy['notes']}} {{lastRefreshBy['modifiedDate']}} </span>
  <span class="float-right"> Up to date as of: {{lastRefresh}} </span>
</div>
