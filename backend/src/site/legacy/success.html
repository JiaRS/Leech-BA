<script type="text/javascript">
var count = 6;
var redirect = "https://leechba.site/info";

function countDown(){
	var timer = document.getElementById("timer");
	if(count > 0){
		count--;
		timer.innerHTML = "Thank you for your interest in leeching barbarian assault with Leech BA. This page will redirect back to leechba.site in "+count+" seconds.<br> If this does not automatically redirect, please click <a href="+redirect+">here</a>";
		setTimeout("countDown()", 1000);
	}else{
		window.location.href = redirect;
	}
}
</script>

Request successful!
<br>

<span id="timer">
<script type="text/javascript">countDown();</script>
</span>
